<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Gerador de Contratos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .form-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.06);
            max-width: 500px;
            width: 100%;
            padding: 30px 40px;
        }
        h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #444;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        button:hover {
            background: #2c82c9;
            transform: translateY(-2px);
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: #eaf7ff;
            color: #1a78c2;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Gerador de Contratos</h1>
    {% if status %}<p class="status">{{ status }}</p>{% endif %}
    <form method="post" action="/">
        <label>Nome completo
            <input type="text" name="Comprador" required>
        </label>
        <label>CPF
            <input type="text" name="CPF" required>
        </label>
        <label>RG
            <input type="text" name="RG" required>
        </label>
        <label>Órgão emissor
            <input type="text" name="Emissor" required>
        </label>
        <label>Estado civil
            <input type="text" name="EstadoCivil" required>
        </label>
        <label>Profissão
            <input type="text" name="Profissao" required>
        </label>
        <label>Endereço
            <input type="text" name="Endereco" required>
        </label>
        <label>Número
            <input type="text" name="Numero" required>
        </label>
        <label>Complemento
            <input type="text" name="Complemento" required>
        </label>
        <button type="submit">Gerar contrato</button>
    </form>
</div>
</body>
</html>
